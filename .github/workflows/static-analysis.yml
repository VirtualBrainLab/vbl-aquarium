name: Static Analysis

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  analyze:
    name: Analyze
    if: github.actor != 'dependabot[bot]'
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: 🛎 Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ github.head_ref }}
          token: ${{ secrets.WORKFLOW_COMMIT_TOKEN }}

      - name: 🐍 Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'
          cache: 'pip'

      - name: 🥚 Install Hatch
        uses: pypa/hatch@install

      - name: 📝 Format Code
        run: hatch fmt -f

      - name: ✅ Commit code format changes
        if: github.ref != 'refs/heads/main'
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "chore: Autoformat code"
          skip_fetch: true
          skip_checkout: true

      - name: 📤 PR code format changes
        if: github.ref == 'refs/heads/main'
        uses: peter-evans/create-pull-request@v7
        with:
          token: ${{ secrets.PR_TOKEN }}
          commit-message: "chore: Autoformat code"
          title: "chore: Autoformat code"
          branch: "autoformat-code"
          delete-branch: true

      - name: 🧶 Lint
        run: hatch fmt --check

      - name: 🔍 Type Check
        run: hatch run check