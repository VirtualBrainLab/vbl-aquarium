name: Build Models

on:
  pull_request: 
  push:
    branches:
      - main

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-models:
    name: Build Models
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v5
        with:
          ref: ${{ github.head_ref }}
          token: ${{ secrets.WORKFLOW_COMMIT_TOKEN }}

      - name: ğŸ Setup Python
        uses: actions/setup-python@v6
        with:
          python-version: '3.x'
          cache: 'pip'
        
      - name: ğŸŒ Setup .NET
        uses: actions/setup-dotnet@v5
        with:
          dotnet-version: 9

      - name: ğŸ“¦ Install dependencies
        run: |
          pip install .
          dotnet tool restore

      - name: ğŸ› ï¸ Build
        run: python src/vbl_aquarium/build.py
      
      - name: ğŸ§¹ Format
        run: dotnet csharpier models/csharp

      - name: âœ… Commit code format changes (on PR)
        if: github.ref != 'refs/heads/main'
        uses: stefanzweifel/git-auto-commit-action@v7
        with:
          commit_message: "chore: Build Models"

      - name: ğŸ“¤ PR changes (on main)
        if: github.ref == 'refs/heads/main'
        uses: peter-evans/create-pull-request@v7
        with:
          token: ${{ secrets.PR_TOKEN }}
          commit-message: "chore: Build Models"
          title: "chore: Build Models"
          branch: "build-models"
          delete-branch: true